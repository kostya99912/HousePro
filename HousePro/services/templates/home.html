<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <style>
            body {
                text-align: center;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #1c1c1e; 
                color: #f5f5f7; 
            }
            .logo {
                margin-top: 50px;
            }
            .logo img {
                width: 300px; 
                height: 300px; 
                border-radius: 10px; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            }
            .welcome-message {
                margin-top: 20px;
                font-size: 28px; 
                color: #ffffff; 
                font-weight: bold;
            }
            .description {
                margin-top: 10px;
                font-size: 20px; 
                color: #d1d1d6; 
            }
            .buttons {
                margin-top: 30px;
                display: flex;
                flex-direction: column;
                align-items: center; 
            }
            .btn {
                padding: 12px 25px; 
                margin: 5px;
                background-color: #007aff; 
                color: white;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                transition: background-color 0.3s; 
            }
            .btn:hover {
                background-color: #0051a1; 
            }
            .google-btn {
                background-color: #db4437; 
            }
            .google-btn:hover {
                background-color: #c13526; 
            }
        </style>
    </head>
    <body>
        {% load static %}
        <div class="logo">
            <img src="{% static '73743d30-7928-4e9d-b9b8-16e7457d1d7f.jpg' %}" alt="Logo" />
        </div>
        <div class="welcome-message">
            Welcome to HousePro!
        </div>
        <div class="description">
            Your one-stop platform for all your home service needs. Find trusted professionals for any task!
        </div>
        <div class="buttons">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
                <i class="fa fa-google"></i> Login with Google
            </a>
        </div>
    </body>
</html>
