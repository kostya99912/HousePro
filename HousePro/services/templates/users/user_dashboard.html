<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-weight: bold;
        }

        nav a {
            color: #0a84ff;
            text-decoration: none;
            background-color: #333335;
            padding: 10px 20px;
            border-radius: 8px;
        }

        nav a:hover {
            background-color: #0a84ff;
            color: white;
        }

        .container {
            background-color: #1c1c1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }

        .profile-info p {
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-info p strong {
            color: #0a84ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, {{ user.username }}!</h1>
            <nav>
                <a href="{% url 'user_page' %}">Back</a>
            </nav>
        </header>

        <!-- User info -->
        <section id="user-info">
            <h2>Your Profile</h2>
            <div class="profile-info">
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="150" height="150">
                {% else %}
                    {% load static %}
                    <img src="{% static 'default_profile_picture.png' %}" alt="Default Profile Picture" width="150" height="150">
                {% endif %}
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Registered on:</strong> {{ user.date_joined|date:"d M Y" }}</p>
                <p><strong>Total Orders:</strong> {{ total_orders }}</p>
            </div>
        </section>
    </div>
</body>
</html>
